<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>    
        <div id="calci-body" class="custom-border">
            <section id="calci-display" class="custom-border">
                <p id="display" ></p>
            </section>
            <section id="keys">
                <div id="control-keys-1">
                    <span><input type="button" value="C" class="key"/></span>
                    <span><input type="button" value="L" class="key"/></span>
                </div>
                <div id="number-keys-1">
                    <span><input type="button" class="key" value="1" onclick="numberKeyPress(1)"/></span>
                    <span><input type="button" class="key" value="2" onclick="numberKeyPress(2)"/></span>
                    <span><input type="button" class="key" value="3" onclick="numberKeyPress(3)"/></span>
                </div>
                <div id="number-keys-2">
                    <span><input type="button" class="key" value="4" onclick="numberKeyPress(4)"/></span>
                    <span><input type="button" class="key" value="5" onclick="numberKeyPress(5)"/></span>
                    <span><input type="button" class="key" value="6" onclick="numberKeyPress(6)"/></span>
                </div>
                <div id="number-keys-3">
                    <span><input type="button" class="key" value="7" onclick="numberKeyPress(7)"/></span>
                    <span><input type="button" class="key" value="8" onclick="numberKeyPress(8)"/></span>
                    <span><input type="button" class="key" value="9" onclick="numberKeyPress(9)"/></span>
                </div>
                <div id="operation-keys-1">
                    <span><input type="button" value="+" class="key" onclick="operationKeyPressed('+')"/></span>
                    <span><input type="button" value="-" class="key" onclick="operationKeyPressed('-')"/></span>
                </div>
                <div id="operation-keys-1">
                    <span><input type="button" value="*" class="key" onclick="operationKeyPressed('*')"/></span>
                    <span><input type="button" value="/" class="key" onclick="operationKeyPressed('/')"/></span>
                    <span><input type="button" value="=" class="key" onclick="operationKeyPressed('=')"/></span>
                </div>
            </section>
        </div>
        <script src="js/script.js" type="text/javascript"></script>    
    </body>
</html>
